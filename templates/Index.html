<!DOCTYPE html>
<html>
<head>
    <title>Topsy Turvey Cake Design</title>
</head>
<body>

    <header class="container site-header">
        <div class="row">
            <h1 class="main-logo"><a href="/">Topsy Turvey Cake Design</a></h1>
        </div>
        <div class="row">
            <nav class="navbar">
                <ul class="nav nav-pills">
                    <li><a href="/">Blog</a></li>
                    <li><a class="active" href="/">Recipes</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
                <ul class="nav nav-pills">
                    @if (!User.Identity.IsAuthenticated)
                    {
                        <li><a href="/login">Login</a></li>
                    }
                    else
                    {
                        <li>
                            <form method="post">
                                <div class="input-group">
                                    <span>[username]</span>
                                    <button type="submit" class="btn btn-link">Logout</button>
                                </div>
                            </form>
                        </li>
                    }
                </ul>
            </nav>
        </div>
        <div class="row">
            <h2 class="title">My Favorite Recipes</h2>
        </div>
    </header>

    <div class="container">

        <div class="row recipes">
            
            <div class="recipe col-md-4">
                <img class="img img-thumbnail" src="" />
                <h3><a href="/Recipe">Delicious Chocolate Cake</a></h3>
                <p>This cake is so delicious you'll never want to eat another dessert again.</p>
            </div>
        
        </div>
            
    </div>

    <footer>
        <div class="text-center">
            <span class="text-muted">Last Rendered:  </span>
        </div>
    </footer>
</body>
</html>
